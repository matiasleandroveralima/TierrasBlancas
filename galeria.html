    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const vistaPrevia = document.querySelector('.vista-previa');
            const imgZoom = document.querySelector('.img-zoom img');
            const imagenes = document.querySelectorAll('.galeria .img img, .galeria .img video');
            const flechaIzquierda = document.querySelector('.flecha.izquierda');
            const flechaDerecha = document.querySelector('.flecha.derecha');

            let indiceActual = 0;
            const elementos = Array.from(imagenes);

            // Mostrar vista previa de la imagen al hacer clic
            imagenes.forEach((imagen, index) => {
                imagen.addEventListener('click', () => {
                    vistaPrevia.style.display = 'flex'; // Muestra la vista previa
                    imgZoom.src = imagen.src; // Cambia la imagen de vista previa
                    if (imagen.tagName === 'VIDEO') {
                        imgZoom.replaceWith(imagen.cloneNode(true)); // Si es un video, lo muestra en la vista previa
                    }
                    indiceActual = index; // Actualiza el índice actual
                });
            });

            // Flecha izquierda (mover a la imagen anterior)
            flechaIzquierda.addEventListener('click', () => {
                indiceActual = (indiceActual - 1 + elementos.length) % elementos.length; // Cicla hacia la imagen anterior
                const nuevoElemento = elementos[indiceActual];
                if (nuevoElemento.tagName === 'VIDEO') {
                    imgZoom.replaceWith(nuevoElemento.cloneNode(true));
                } else {
                    imgZoom.src = nuevoElemento.src;
                }
            });

            // Flecha derecha (mover a la imagen siguiente)
            flechaDerecha.addEventListener('click', () => {
                indiceActual = (indiceActual + 1) % elementos.length; // Cicla hacia la imagen siguiente
                const nuevoElemento = elementos[indiceActual];
                if (nuevoElemento.tagName === 'VIDEO') {
                    imgZoom.replaceWith(nuevoElemento.cloneNode(true));
                } else {
                    imgZoom.src = nuevoElemento.src;
                }
            });

            // Cerrar vista previa al hacer clic fuera de la imagen
            vistaPrevia.addEventListener('click', (e) => {
                if (e.target === vistaPrevia) {
                    vistaPrevia.style.display = 'none'; // Oculta la vista previa
                }
            });
        });
    </script>
